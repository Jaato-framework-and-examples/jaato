<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650" width="800" height="650">
  <defs>
    <style>
      .terminal { font-family: 'Monaco', 'Menlo', 'Courier New', monospace; font-size: 13px; }
      .bg { fill: #1e1e1e; }
      .text { fill: #d4d4d4; }
      .green { fill: #4ec9b0; }
      .yellow { fill: #dcdcaa; }
      .cyan { fill: #9cdcfe; }
      .red { fill: #f14c4c; }
      .bold { fill: #ffffff; font-weight: bold; }
      .dim { fill: #808080; }
      .diff-add { fill: #89d185; }
      .diff-del { fill: #f14c4c; }
      .diff-header { fill: #569cd6; }
    </style>
  </defs>

  <!-- Terminal background -->
  <rect class="bg" width="800" height="650" rx="8"/>

  <!-- Terminal header bar -->
  <rect fill="#323232" width="800" height="30" rx="8 8 0 0"/>
  <circle fill="#ff5f56" cx="20" cy="15" r="6"/>
  <circle fill="#ffbd2e" cx="40" cy="15" r="6"/>
  <circle fill="#27c93f" cx="60" cy="15" r="6"/>
  <text class="terminal dim" x="330" y="20">jaato - file_edit plugin demo</text>

  <!-- Terminal content -->
  <g transform="translate(15, 45)" class="terminal">
    <!-- Banner -->
    <text class="bold" y="0">============================================================</text>
    <text class="bold" y="18">  Simple Interactive Client with Permission Prompts</text>
    <text class="bold" y="36">============================================================</text>

    <!-- Init messages -->
    <text y="60"><tspan class="cyan">[client]</tspan><tspan class="text"> Available tools: ['readFile', 'updateFile', 'writeNewFile'...]</tspan></text>

    <!-- User prompt -->
    <text y="96"><tspan class="green">You></tspan><tspan class="text"> Update config.py to increase MAX_RETRIES from 3 to 5</tspan></text>

    <!-- First tool call - readFile (auto-approved) -->
    <text y="132"><tspan class="cyan">[readFile]</tspan><tspan class="text"> Reading: src/config.py (auto-approved)</tspan></text>

    <!-- Permission prompt for updateFile with diff -->
    <text y="168" class="bold">============================================================</text>
    <text y="186"><tspan class="yellow">[askPermission]</tspan><tspan class="text"> Main agent requesting tool execution:</tspan></text>
    <text y="212"><tspan class="text">  Update file: </tspan><tspan class="bold">src/config.py</tspan><tspan class="text"> (+1, -1 lines)</tspan></text>

    <!-- Diff display -->
    <text y="246" class="diff-header">--- a/src/config.py</text>
    <text y="264" class="diff-header">+++ b/src/config.py</text>
    <text y="282" class="diff-header">@@ -8,7 +8,7 @@</text>
    <text y="300" class="text"> DEFAULT_TIMEOUT = 30</text>
    <text y="318" class="diff-del">-MAX_RETRIES = 3</text>
    <text y="336" class="diff-add">+MAX_RETRIES = 5</text>
    <text y="354" class="text"> ENABLE_LOGGING = True</text>

    <text y="388" class="bold">============================================================</text>
    <text y="414"><tspan class="text">Options: [</tspan><tspan class="green">y</tspan><tspan class="text">]es, [</tspan><tspan class="red">n</tspan><tspan class="text">]o, [</tspan><tspan class="cyan">a</tspan><tspan class="text">]lways, [</tspan><tspan class="yellow">never</tspan><tspan class="text">], [once] > </tspan><tspan class="bold">y</tspan></text>

    <!-- Permission granted and backup -->
    <text y="448"><tspan class="green">>>> Permission granted</tspan></text>
    <text y="474"><tspan class="cyan">[updateFile]</tspan><tspan class="text"> File updated: src/config.py</tspan></text>
    <text y="492"><tspan class="dim">  Backup created: .jaato/backups/_src_config.py_2025-12-06.bak</tspan></text>

    <!-- Model response -->
    <text y="528"><tspan class="cyan">[client]</tspan><tspan class="text"> Completed (history: 6 messages)</tspan></text>
    <text y="554"><tspan class="bold">Model></tspan><tspan class="text"> I've updated src/config.py to change MAX_RETRIES from 3 to 5.</tspan></text>
    <text y="572" class="text">A backup was automatically created in case you need to undo this change.</text>
    <text y="590" class="text">You can use the undoFileChange tool to restore the previous version.</text>
  </g>
</svg>
