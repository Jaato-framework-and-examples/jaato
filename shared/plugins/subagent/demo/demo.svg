<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650" width="800" height="650">
  <defs>
    <style>
      .terminal { font-family: 'Monaco', 'Menlo', 'Courier New', monospace; font-size: 13px; }
      .bg { fill: #1e1e1e; }
      .text { fill: #d4d4d4; }
      .green { fill: #4ec9b0; }
      .yellow { fill: #dcdcaa; }
      .cyan { fill: #9cdcfe; }
      .red { fill: #f14c4c; }
      .bold { fill: #ffffff; font-weight: bold; }
      .dim { fill: #808080; }
      .purple { fill: #c586c0; }
    </style>
  </defs>

  <!-- Terminal background -->
  <rect class="bg" width="800" height="650" rx="8"/>

  <!-- Terminal header bar -->
  <rect fill="#323232" width="800" height="30" rx="8 8 0 0"/>
  <circle fill="#ff5f56" cx="20" cy="15" r="6"/>
  <circle fill="#ffbd2e" cx="40" cy="15" r="6"/>
  <circle fill="#27c93f" cx="60" cy="15" r="6"/>
  <text class="terminal dim" x="330" y="20">jaato - subagent plugin demo</text>

  <!-- Terminal content -->
  <g transform="translate(15, 45)" class="terminal">
    <!-- Banner -->
    <text class="bold" y="0">============================================================</text>
    <text class="bold" y="18">  Simple Interactive Client with Permission Prompts</text>
    <text class="bold" y="36">============================================================</text>

    <!-- Init messages -->
    <text y="60"><tspan class="cyan">[client]</tspan><tspan class="text"> Available tools: ['spawn_subagent', 'list_subagent_profiles'...]</tspan></text>

    <!-- User prompt -->
    <text y="96"><tspan class="green">You></tspan><tspan class="text"> I need to analyze this codebase and write tests for it</tspan></text>

    <!-- Model lists profiles first -->
    <text y="132"><tspan class="cyan">[list_subagent_profiles]</tspan><tspan class="text"> Available profiles:</tspan></text>
    <text y="158"><tspan class="text">  • </tspan><tspan class="bold">analyst</tspan><tspan class="dim"> - Code analysis, architecture review</tspan></text>
    <text y="176"><tspan class="text">  • </tspan><tspan class="bold">coder</tspan><tspan class="dim"> - Implementation, refactoring</tspan></text>
    <text y="194"><tspan class="text">  • </tspan><tspan class="bold">tester</tspan><tspan class="dim"> - Test writing, coverage analysis</tspan></text>

    <!-- Model spawns subagent -->
    <text y="230" class="bold">============================================================</text>
    <text y="248"><tspan class="yellow">[askPermission]</tspan><tspan class="text"> Main agent requesting tool execution:</tspan></text>
    <text y="274"><tspan class="text">  </tspan><tspan class="bold">spawn_subagent</tspan></text>
    <text y="292"><tspan class="text">  profile: </tspan><tspan class="purple">analyst</tspan></text>
    <text y="310"><tspan class="text">  task: </tspan><tspan class="cyan">"Analyze codebase structure and identify testable units"</tspan></text>
    <text y="336" class="bold">============================================================</text>
    <text y="362"><tspan class="text">Options: [</tspan><tspan class="green">y</tspan><tspan class="text">]es, [</tspan><tspan class="red">n</tspan><tspan class="text">]o > </tspan><tspan class="bold">y</tspan></text>

    <!-- Subagent running -->
    <text y="396"><tspan class="green">>>> Permission granted</tspan></text>
    <text y="422"><tspan class="purple">[subagent:analyst]</tspan><tspan class="text"> Starting analysis...</tspan></text>
    <text y="448"><tspan class="purple">[subagent:analyst]</tspan><tspan class="text"> Scanning src/ directory</tspan></text>
    <text y="466"><tspan class="purple">[subagent:analyst]</tspan><tspan class="text"> Found 12 modules, 45 functions</tspan></text>
    <text y="484"><tspan class="purple">[subagent:analyst]</tspan><tspan class="text"> Identified 8 testable units</tspan></text>

    <!-- Subagent complete -->
    <text y="520"><tspan class="cyan">[spawn_subagent]</tspan><tspan class="text"> Subagent completed</tspan></text>

    <!-- Model response -->
    <text y="556"><tspan class="bold">Model></tspan><tspan class="text"> The analyst found 8 testable units across 12 modules.</tspan></text>
    <text y="574" class="text">Key areas needing tests:</text>
    <text y="592" class="text">• auth/validator.py - Token validation logic</text>
    <text y="610" class="text">• api/handlers.py - Request processing functions</text>
  </g>
</svg>
