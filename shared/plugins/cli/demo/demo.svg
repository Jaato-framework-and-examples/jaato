<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .terminal { font-family: 'Monaco', 'Menlo', 'Courier New', monospace; font-size: 13px; }
      .bg { fill: #1e1e1e; }
      .text { fill: #d4d4d4; }
      .green { fill: #4ec9b0; }
      .yellow { fill: #dcdcaa; }
      .cyan { fill: #9cdcfe; }
      .red { fill: #f14c4c; }
      .bold { fill: #ffffff; font-weight: bold; }
      .dim { fill: #808080; }
    </style>
  </defs>

  <!-- Terminal background -->
  <rect class="bg" width="800" height="600" rx="8"/>

  <!-- Terminal header bar -->
  <rect fill="#323232" width="800" height="30" rx="8 8 0 0"/>
  <circle fill="#ff5f56" cx="20" cy="15" r="6"/>
  <circle fill="#ffbd2e" cx="40" cy="15" r="6"/>
  <circle fill="#27c93f" cx="60" cy="15" r="6"/>
  <text class="terminal dim" x="350" y="20">jaato - cli plugin demo</text>

  <!-- Terminal content -->
  <g transform="translate(15, 45)" class="terminal">
    <!-- Banner -->
    <text class="bold" y="0">============================================================</text>
    <text class="bold" y="18">  Simple Interactive Client with Permission Prompts</text>
    <text class="bold" y="36">============================================================</text>

    <!-- Init messages -->
    <text y="60"><tspan class="cyan">[client]</tspan><tspan class="text"> Connecting to Vertex AI...</tspan></text>
    <text y="78"><tspan class="cyan">[client]</tspan><tspan class="text"> Using model: gemini-2.5-flash</tspan></text>
    <text y="96"><tspan class="cyan">[client]</tspan><tspan class="text"> Discovering plugins...</tspan></text>
    <text y="114"><tspan class="cyan">[client]</tspan><tspan class="text"> Found plugins: ['cli', 'file_edit', 'permission', 'todo']</tspan></text>
    <text y="132"><tspan class="cyan">[client]</tspan><tspan class="text"> Available tools: ['cli_based_tool', 'readFile', 'updateFile'...]</tspan></text>

    <!-- User prompt 1 -->
    <text y="168"><tspan class="green">You></tspan><tspan class="text"> List the Python files in the current directory</tspan></text>

    <!-- Permission prompt -->
    <text y="204" class="bold">============================================================</text>
    <text y="222"><tspan class="yellow">[askPermission]</tspan><tspan class="text"> Main agent requesting tool execution:</tspan></text>
    <text y="248"><tspan class="text">  </tspan><tspan class="bold">cli_based_tool</tspan></text>
    <text y="266"><tspan class="text">  command: </tspan><tspan class="cyan">ls -la *.py</tspan></text>
    <text y="292" class="bold">============================================================</text>
    <text y="318"><tspan class="text">Options: [</tspan><tspan class="green">y</tspan><tspan class="text">]es, [</tspan><tspan class="red">n</tspan><tspan class="text">]o, [</tspan><tspan class="cyan">a</tspan><tspan class="text">]lways, [</tspan><tspan class="yellow">never</tspan><tspan class="text">], [once] > </tspan><tspan class="bold">y</tspan></text>

    <!-- Permission granted -->
    <text y="344"><tspan class="green">>>> Permission granted</tspan></text>

    <!-- Command output -->
    <text y="370"><tspan class="cyan">[cli_based_tool]</tspan><tspan class="text"> Executing: ls -la *.py</tspan></text>
    <text y="388" class="text">-rw-r--r-- 1 user user  2541 Dec  6 10:30 cli.py</text>
    <text y="406" class="text">-rw-r--r-- 1 user user  1823 Dec  6 09:15 plugin.py</text>
    <text y="424" class="text">-rw-r--r-- 1 user user  3102 Dec  5 16:42 registry.py</text>

    <!-- Model response -->
    <text y="460"><tspan class="cyan">[client]</tspan><tspan class="text"> Completed (history: 4 messages)</tspan></text>
    <text y="486"><tspan class="bold">Model></tspan><tspan class="text"> I found 3 Python files in the current directory:</tspan></text>
    <text y="504" class="text">1. cli.py (2,541 bytes) - modified Dec 6 at 10:30</text>
    <text y="522" class="text">2. plugin.py (1,823 bytes) - modified Dec 6 at 09:15</text>
    <text y="540" class="text">3. registry.py (3,102 bytes) - modified Dec 5 at 16:42</text>
  </g>
</svg>
