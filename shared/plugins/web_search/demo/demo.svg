<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550" width="800" height="550">
  <defs>
    <style>
      .terminal { font-family: 'Monaco', 'Menlo', 'Courier New', monospace; font-size: 13px; }
      .bg { fill: #1e1e1e; }
      .text { fill: #d4d4d4; }
      .green { fill: #4ec9b0; }
      .yellow { fill: #dcdcaa; }
      .cyan { fill: #9cdcfe; }
      .red { fill: #f14c4c; }
      .bold { fill: #ffffff; font-weight: bold; }
      .dim { fill: #808080; }
      .link { fill: #6a9fb5; }
    </style>
  </defs>

  <!-- Terminal background -->
  <rect class="bg" width="800" height="550" rx="8"/>

  <!-- Terminal header bar -->
  <rect fill="#323232" width="800" height="30" rx="8 8 0 0"/>
  <circle fill="#ff5f56" cx="20" cy="15" r="6"/>
  <circle fill="#ffbd2e" cx="40" cy="15" r="6"/>
  <circle fill="#27c93f" cx="60" cy="15" r="6"/>
  <text class="terminal dim" x="320" y="20">jaato - web_search plugin demo</text>

  <!-- Terminal content -->
  <g transform="translate(15, 45)" class="terminal">
    <!-- Banner -->
    <text class="bold" y="0">============================================================</text>
    <text class="bold" y="18">  Simple Interactive Client with Permission Prompts</text>
    <text class="bold" y="36">============================================================</text>

    <!-- Init messages -->
    <text y="60"><tspan class="cyan">[client]</tspan><tspan class="text"> Available tools: ['web_search', 'cli_based_tool'...]</tspan></text>

    <!-- User prompt -->
    <text y="96"><tspan class="green">You></tspan><tspan class="text"> Search for Python asyncio best practices</tspan></text>

    <!-- Permission prompt -->
    <text y="132" class="bold">============================================================</text>
    <text y="150"><tspan class="yellow">[askPermission]</tspan><tspan class="text"> Main agent requesting tool execution:</tspan></text>
    <text y="176"><tspan class="text">  </tspan><tspan class="bold">web_search</tspan></text>
    <text y="194"><tspan class="text">  query: </tspan><tspan class="cyan">"Python asyncio best practices 2024"</tspan></text>
    <text y="212"><tspan class="text">  max_results: </tspan><tspan class="cyan">5</tspan></text>
    <text y="238" class="bold">============================================================</text>
    <text y="264"><tspan class="text">Options: [</tspan><tspan class="green">y</tspan><tspan class="text">]es, [</tspan><tspan class="red">n</tspan><tspan class="text">]o, [</tspan><tspan class="cyan">a</tspan><tspan class="text">]lways, [</tspan><tspan class="yellow">never</tspan><tspan class="text">], [once] > </tspan><tspan class="bold">y</tspan></text>

    <!-- Permission granted -->
    <text y="298"><tspan class="green">>>> Permission granted</tspan></text>

    <!-- Search results -->
    <text y="324"><tspan class="cyan">[web_search]</tspan><tspan class="text"> Found 5 results:</tspan></text>
    <text y="350" class="text">1. Asyncio Best Practices - Real Python</text>
    <text y="368" class="link">   https://realpython.com/async-io-python/</text>
    <text y="386" class="text">2. Python Asyncio: A Complete Walkthrough</text>
    <text y="404" class="link">   https://docs.python.org/3/library/asyncio.html</text>
    <text y="422" class="text">3. Modern Async Python Patterns</text>
    <text y="440" class="link">   https://example.com/async-patterns</text>

    <!-- Model response -->
    <text y="476"><tspan class="bold">Model></tspan><tspan class="text"> Here are the top resources for Python asyncio best practices:</tspan></text>
    <text y="494" class="text">The Real Python guide covers async/await syntax, event loops, and</text>
    <text y="512" class="text">common patterns. The official docs provide comprehensive reference...</text>
  </g>
</svg>
