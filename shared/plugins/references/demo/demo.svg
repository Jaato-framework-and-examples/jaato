<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .terminal { font-family: 'Monaco', 'Menlo', 'Courier New', monospace; font-size: 13px; }
      .bg { fill: #1e1e1e; }
      .text { fill: #d4d4d4; }
      .green { fill: #4ec9b0; }
      .yellow { fill: #dcdcaa; }
      .cyan { fill: #9cdcfe; }
      .red { fill: #f14c4c; }
      .bold { fill: #ffffff; font-weight: bold; }
      .dim { fill: #808080; }
      .link { fill: #6a9fb5; }
    </style>
  </defs>

  <!-- Terminal background -->
  <rect class="bg" width="800" height="600" rx="8"/>

  <!-- Terminal header bar -->
  <rect fill="#323232" width="800" height="30" rx="8 8 0 0"/>
  <circle fill="#ff5f56" cx="20" cy="15" r="6"/>
  <circle fill="#ffbd2e" cx="40" cy="15" r="6"/>
  <circle fill="#27c93f" cx="60" cy="15" r="6"/>
  <text class="terminal dim" x="320" y="20">jaato - references plugin demo</text>

  <!-- Terminal content -->
  <g transform="translate(15, 45)" class="terminal">
    <!-- Banner -->
    <text class="bold" y="0">============================================================</text>
    <text class="bold" y="18">  Simple Interactive Client with Permission Prompts</text>
    <text class="bold" y="36">============================================================</text>

    <!-- Init messages -->
    <text y="60"><tspan class="cyan">[client]</tspan><tspan class="text"> Available tools: ['selectReferences', 'listReferences'...]</tspan></text>

    <!-- User lists available references -->
    <text y="96"><tspan class="green">You></tspan><tspan class="text"> listReferences</tspan></text>

    <!-- List output -->
    <text y="132" class="bold">[listReferences]</text>
    <text y="158"><tspan class="text">  Available reference sources:</tspan></text>
    <text y="184"><tspan class="cyan">  1.</tspan><tspan class="text"> project-readme</tspan><tspan class="dim"> - Project README documentation</tspan></text>
    <text y="202"><tspan class="cyan">  2.</tspan><tspan class="text"> api-spec</tspan><tspan class="dim"> - OpenAPI specification</tspan></text>
    <text y="220"><tspan class="cyan">  3.</tspan><tspan class="text"> coding-standards</tspan><tspan class="dim"> - Team coding standards</tspan></text>
    <text y="238"><tspan class="cyan">  4.</tspan><tspan class="text"> architecture-docs</tspan><tspan class="dim"> - System architecture guide</tspan></text>

    <!-- User prompt to model -->
    <text y="282"><tspan class="green">You></tspan><tspan class="text"> I need to add a new API endpoint. What standards should I follow?</tspan></text>

    <!-- Model selects references -->
    <text y="318"><tspan class="cyan">[selectReferences]</tspan><tspan class="text"> Selecting: api-spec, coding-standards</tspan></text>

    <!-- Console actor prompt -->
    <text y="354" class="bold">============================================================</text>
    <text y="372"><tspan class="yellow">[selectReferences]</tspan><tspan class="text"> Model wants to load documentation:</tspan></text>
    <text y="398"><tspan class="text">  • </tspan><tspan class="bold">api-spec</tspan><tspan class="dim"> (OpenAPI specification)</tspan></text>
    <text y="416"><tspan class="text">  • </tspan><tspan class="bold">coding-standards</tspan><tspan class="dim"> (Team coding standards)</tspan></text>
    <text y="442" class="bold">============================================================</text>
    <text y="468"><tspan class="text">Load these references? [</tspan><tspan class="green">y</tspan><tspan class="text">]es, [</tspan><tspan class="red">n</tspan><tspan class="text">]o > </tspan><tspan class="bold">y</tspan></text>

    <!-- References loaded -->
    <text y="502"><tspan class="green">>>> References loaded into context</tspan></text>

    <!-- Model response -->
    <text y="536"><tspan class="bold">Model></tspan><tspan class="text"> Based on the API spec and coding standards, new endpoints should:</tspan></text>
    <text y="554" class="text">1. Follow RESTful conventions with proper HTTP methods</text>
    <text y="572" class="text">2. Include OpenAPI documentation with request/response schemas...</text>
  </g>
</svg>
