server:
  port: 8080

spring:
  application:
    name: customer-domain-api

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

resilience4j:
  circuitbreaker:
    instances:
      parties:
        failure-rate-threshold: 50
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 30s
  retry:
    instances:
      parties:
        max-attempts: 3
        wait-duration: 100ms
        retry-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
  timeout:
    instances:
      parties:
        timeout-duration: 5s

parties:
  system:
    api:
      url: ${PARTIES_SYSTEM_API_URL:http://localhost:8081}
